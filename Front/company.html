<!DOCTYPE html>
<html>
  <head>
    <title>CompanyInterface</title>
    <link rel="stylesheet" type="text/css" href="company.css">
    <script src="company.js" type="text/javascript"></script>
  </head>
  <body>
      <h1>Supply chain finace system</h1>
      <div id="overall-box">
          <h2>Company Interface</h2>
          <div class="button-line">
                <button onclick="receipts()">receipts</button>
                <button onclick="credits()">credits</button>
                <button onclick="Infos()">Infos</button>
                <button onclick="register()">register</button>
          </div>
          <div class="button-line">
                <button onclick="checkBalance()">checkBalance</button>
                <button onclick="makeReceipt()">makeReceipt</button>
                <button onclick="checkReceiptDebtor()">checkReceiptDebtor</button>
                <button onclick="checkReceiptCreditor()">checkReceiptCreditor</button>
          </div>
          <div class="button-line">
                <button onclick="confirmReceipt()">confirmReceipt</button>
                <button onclick="evaluateReceipt()">evaluateReceipt</button>
                <button onclick="transferReceipt()">transferReceipt</button>
                <button onclick="loan()">loan</button>
          </div>
          <div class="button-line">                
                <button onclick="repay()">repay</button>
                <button onclick="setCompanyName()">setCompanyName</button>
                <button onclick="setCompanyAddress()">setCompanyAddress</button>
                <button onclick="setDescription()">setDescription</button>
          </div>
      </div>
  </body>
